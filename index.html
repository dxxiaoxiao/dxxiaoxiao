<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="description" content="一个简单易用的待办事项清单应用">
    <!-- 禁用缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>待办事项清单 - ToDoList</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css?v=1.0.1">
</head>
<body>
    <!-- 加载动画 -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
        <h1>我的待办事项</h1>
        
        <!-- 添加新任务的表单 -->
        <div class="add-task-container">
            <input type="text" id="taskInput" placeholder="添加新的待办事项...">
            <button id="addTaskBtn">添加</button>
        </div>
        
        <!-- 任务过滤器 -->
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">全部</button>
            <button class="filter-btn" data-filter="active">未完成</button>
            <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <!-- 任务列表 -->
        <ul id="taskList" class="task-list">
            <!-- 任务项将通过JavaScript动态添加 -->
        </ul>
        
        <!-- 任务统计 -->
        <div class="task-stats">
            <span id="taskCount">0</span> 个待办事项
            <button id="clearCompletedBtn">清除已完成</button>
        </div>
    </div>
    
    <script src="app.js?v=1.0.1"></script>
</body>
</html>
